language: node_js
node_js: "lts/*"

addons:
  firefox: latest

before_install:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3

script:
  - npm run build
  - npm run test-functional
  - npm run docs:build

after_success: npm run coverage

deploy:
  provider: pages
  local_dir: docs/.vuepress/dist
  skip_cleanup: true
  github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  on:
    branch: master